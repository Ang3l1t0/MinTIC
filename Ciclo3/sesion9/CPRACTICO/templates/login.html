<!DOCTYPE html>

<html lang="es">

    <head>
        
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formlario de inicio de sesión</title>

        <script src="{{ url_for('static', filename='js/validacion.js' ) }}">  </script>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}" type="text/css">
    
    </head>

    <body>
       
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
           
        <h1>Inicio de sesión</h1>
                   
        <center>            
            <form action="{{ url_for('login') }}"  method="post" name="formRegistro" onsubmit="validar_formulario();"  >
           
                <div>
                    <label for="usuario"> Usuario </label>
                    <input type="text" name="usuario" id="usuario">
                </div>
              
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password">
                    <img src="{{ url_for('static', filename='img/view.png') }}" alt="Ojito"  onmouseover="mostrarPassword();"  onmouseout="ocultarPassword();">
                </div>                
                               
                <div>
                    <input type="submit" value="Enviar" id="enviar"  >
                </div>
                <br>
                
            </form>
            
        </center>
       
    </body>
</html>
